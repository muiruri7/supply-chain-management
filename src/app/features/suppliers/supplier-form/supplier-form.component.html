<!-- src/app/features/suppliers/supplier-form/supplier-form.component.html -->
<div class="container mt-3">
  <h2>{{ isEditMode ? 'Edit Supplier' : 'Add Supplier' }}</h2>
  <form [formGroup]="supplierForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Supplier Name</label>
      <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter supplier name">
      <div *ngIf="supplierForm.get('name')?.touched && supplierForm.get('name')?.invalid" class="text-danger">
        Supplier Name is required.
      </div>
    </div>
    <div class="mb-3">
      <label for="contactInfo" class="form-label">Contact Info</label>
      <input type="text" id="contactInfo" formControlName="contactInfo" class="form-control" placeholder="Enter contact info">
      <div *ngIf="supplierForm.get('contactInfo')?.touched && supplierForm.get('contactInfo')?.invalid" class="text-danger">
        Contact Info is required.
      </div>
    </div>
    <div class="mb-3">
      <label for="performanceRating" class="form-label">Performance Rating</label>
      <input type="number" id="performanceRating" formControlName="performanceRating" class="form-control" placeholder="Enter performance rating (optional)">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="supplierForm.invalid || submitting">
      <span *ngIf="submitting" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      <span *ngIf="!submitting">{{ isEditMode ? 'Update Supplier' : 'Add Supplier' }}</span>
    </button>
  </form>
  <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
</div>
