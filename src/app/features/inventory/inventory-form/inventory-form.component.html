<!-- src/app/features/inventory/inventory-form/inventory-form.component.html -->
<div class="container mt-3">
  <h2>{{ isEditMode ? 'Edit Inventory' : 'Add Inventory' }}</h2>
  <form [formGroup]="inventoryForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="productName" class="form-label">Product Name</label>
      <input type="text" id="productName" formControlName="productName" class="form-control" placeholder="Enter product name">
      <div *ngIf="inventoryForm.get('productName')?.touched && inventoryForm.get('productName')?.invalid" class="text-danger">
        Product Name is required.
      </div>
    </div>
    <div class="mb-3">
      <label for="stock" class="form-label">Stock</label>
      <input type="number" id="stock" formControlName="stock" class="form-control" placeholder="Enter stock level">
      <div *ngIf="inventoryForm.get('stock')?.touched && inventoryForm.get('stock')?.invalid" class="text-danger">
        Stock must be a number greater than or equal to 0.
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="inventoryForm.invalid || submitting">
      <span *ngIf="submitting" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      <span *ngIf="!submitting">{{ isEditMode ? 'Update Inventory' : 'Save Inventory' }}</span>
    </button>
  </form>
  <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
</div>
